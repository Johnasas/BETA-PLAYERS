<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BETA PLAYERS League</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="site-title">BETA PLAYERS</h1>

    <!-- Section to enter team names -->
    <h2>Enter Team Names</h2>
    <label for="numTeams">Number of Teams (5-50):</label>
    <input type="number" id="numTeams" min="5" max="50" value="10">
    <button onclick="createTeamInputs()">Generate Input Fields</button>

    <div id="teamInputs"></div>
    <button onclick="generateLeague()">Start League</button>

    <!-- Match Fixtures Table -->
    <h2>Match Fixtures</h2>
    <table id="matchesTable">
        <thead>
            <tr>
                <th>Home</th>
                <th>Away</th>
                <th>Home Goals</th>
                <th>Away Goals</th>
                <th>Submit</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
  <button onclick="exportFixturesAsImage()">Export Fixtures as JPG</button>


    <!-- League Table -->
    <h2>League Standings</h2>
    <table id="leagueTable">
    <thead>
        <tr>
            <th>Position</th>
            <th>Team</th>
            <th>P</th>
            <th>W</th>
            <th>D</th>
            <th>L</th>
            <th>GS</th>
            <th>GC</th>
            <th>GD</th>
            <th>Points</th> <!-- Corrected: Now labeled properly -->
        </tr>
    </thead>
    <tbody>
        <!-- Table rows will be inserted here dynamically -->
    </tbody>
</table>


    <button onclick="exportResults()">Export Results</button>

    <script src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

</body>
</html>
